  services:
    backend:
      build: ./backend
      container_name: vibematch-backend
      ports:
        - "4000:4000"
      restart: unless-stopped

    frontend:
      build: 
        context: ./frontend
        args:
          VITE_API_URL: http://localhost:4000
      container_name: vibematch-frontend
      ports:
        - "8080:80"
      depends_on:
        - backend
      restart: unless-stopped

